<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>

<body>
  {{ with .Resources.GetMatch "thumbnail.*" }}
  <div class="background-container">
    <div class="background" style="background-image: url({{ .RelPermalink }})">
    </div>
  </div>
  {{ else }}
    {{ with resources.GetMatch "images/background.*" }}
      <div class="background-container">
        <div class="background" style="background-image: url({{ .RelPermalink }})">
        </div>
      </div>
    {{ end }}
  {{ end}}


  <div class="wrapper">
    <section class="wrapper-wrapper">
      <header>
        {{ partial "header.html" . }}
      </header>
      <main>
        {{ block "main" . }}{{ end }}
      </main>
    </section>
    <footer>
      {{ partial "footer.html" . }}
    </footer>
  </div>
</body>
</html>
